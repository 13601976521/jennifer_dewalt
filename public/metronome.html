<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="http://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Metronome | Jennifer Dewalt</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/metronome.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="js/touch_punch.js" type="text/javascript"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/metronome.js" type="text/javascript" ></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="metronome">

  <div id="controls">
    <button class="control">Start</button>
    <div class="control" id="bpm">135 bpm</div>
  </div>

  <div id="container">
    <div id="pendulum_container">
      <div id="rod"></div>
      <div id="weight_container">
        <div id="weight"></div>
      </div>
    </div>
    <div id="base"></div>

  </div>

  <footer>
    <audio id="beep" src="audio/beep.wav" hidden=true preload="auto"></audio>

    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
  
</body>
</html>
